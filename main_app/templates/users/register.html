{% load static %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
<link rel="shortcut icon" href="{% static 'img/logo1.png' %}" type="image/x-icon">

{% block content %}
    <section id="contenido">
        <div id="card">
            <h1>{{title}}</h1>

            {{register_form.errors}}
        
            <form action="" method="post">
                {% csrf_token %}
        
                {% comment %}
                    {{register_form.as_p}}
        
                    {{register_form.username}}
                {% endcomment %}
        
                {% for field in register_form %}
        
                    <p>
                        <label for="">{{field.label}}</label>
                        {{field}}
                    </p>
                {% endfor %}
                <input type="submit" value="Registrarse">
            </form>
        </div>
    </section>
    <hr/>
    <footer>
        <img id="logo-header" src="{% static 'img/logo2.png' %}" alt="" srcset="">
        <span>Copyright &copy; Agroturn 2020. All rights reserved.</span>
    </footer>

{% endblock %}
