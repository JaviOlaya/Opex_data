<style>
  *{
    margin:0px;
    padding:0px;
  }
    .box{
      display: flex;
      justify-content: center;
    }
    .login-box{
        width: 280px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
      
      }
      .login-box h1{
        float: left;
        font-size: 40px;
        border-bottom: 6px solid #7ab929;
        
        margin-bottom: 50px;
        padding: 13px 0;
      }
      .textbox{
        width: 100%;
        overflow: hidden;
        font-size: 20px;
        padding: 8px 0;
        margin: 8px 0;
        border-bottom: 1px solid #7ab929;
        color:#294f36;
      }
      
      .textbox:hover,
      .textbox input:hover{
        font-size: 22px;
      
      }
      
      .textbox i{
        width: 26px;
        float: left;
        text-align: center;
      }
      .textbox input{
        border: none;
        outline: none;
        background: none;
        
        font-size: 18px;
        width: 80%;
        float: left;
        margin: 0 10px;
      }
      form {
        margin: auto;
        display: flex;
        justify-content: space-between;
      }
        form input, form select, form textarea {
            border-radius: 5px;
            border: 1px solid green;
            outline: none;
            background: none;
            padding: 5px;
            width: 100%;
          }
            form label{
                font-family: 'Montserrat', sans-serif;
                
          }
          input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
          }
</style>
