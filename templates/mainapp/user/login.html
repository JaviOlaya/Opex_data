<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/formularios.css' %}">
    <link rel="shortcut icon" href="../../../static/img/logo1.png" type="image/x-icon">
    <title>{%block title %}{{title1}}{% endblock %}</title>
</head>

<body>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            display:flex;
            flex-direction: column;
        }
        .login-box{
            width: 280px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            
          }
          .login-box h1{
            float: left;
            font-size: 40px;
            border-bottom: 6px solid #4caf50;
            margin-bottom: 50px;
            padding: 13px 0;
          }
          .textbox{
            width: 100%;
            overflow: hidden;
            font-size: 20px;
            padding: 8px 0;
            margin: 8px 0;
            border-bottom: 1px solid #4caf50;
          }
          .textbox i{
            width: 26px;
            float: left;
            text-align: center;
          }
          .textbox input{
            border: none;
            outline: none;
            background: none;
          
            font-size: 18px;
            width: 80%;
            float: left;
            margin: 0 10px;
          }
          
          .box{
            display: flex;
            justify-content: center;
          } 
          form {
            margin: auto;
            display: flex;
            justify-content: space-between;
          }
            form input, form select, form textarea {
                border-radius: 5px;
                border: 1px solid green;
                outline: none;
                background: none;
                padding: 5px;
                width: 100%;
              }
                form label{
                    font-family: 'Montserrat', sans-serif;
                    
              }
              input[type=text] {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                box-sizing: border-box;
              }   
    </style>
    <header>
        <h2>{{title}}</h2>
    </header>
    <section class="box">
        {% if messages %}
        {% for message in messages %}
            <div class='warning'>
                {{message}}
            </div>
        {% endfor %}
    {% endif %}
        {{login_form.errors}}
        <form action="" method="post" class="login-box" style="display:flex; flex-direction:column;width:30vw">
            {% csrf_token %}
            <div class="textbox">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" />
            </div>

            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" />
              </div>
            
           

            <button class="boton" type="submit"><img src="../static/img/logo1.png" style="width: 1rem; height:1rem;" alt="">Enter</button>
        </form>
    </section>
    <footer>
        <div id="logos">
            <img src="../../static/img/logo3.png" style="width: 5vw; height: 5vh" alt="" />
            <img src="../../static/img/titulo.png" style="width: 10vw; height: 5vh" alt="" />
        </div>
    </footer>
</body>
</html>
