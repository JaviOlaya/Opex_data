

{% block title %} Seeds Costs {% endblock %}

{% block content %}
<style>
    .boton{
    
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 1rem;
        font-size: 1rem;
        border: 1px solid whitesmoke;
        box-shadow: 5px 5px 7px #294f36;
        margin-bottom:10vh;
        width:12vw;
        height: 6vh;
        border-radius: 30px 30px 30px 30px;
        color:white;
        background-color: #294f36 ;
        font-family: 'Montserrat', sans-serif;
    }
    </style>
    <h1 style="position:absolute;display:flex;align-self:center;">Add new Seeds Costs</h1>


<div class="formCard" style="display:flex;flex-direction:column;position:absolute;right:30vw;top:10vh;">
    
    
<form action="" method="post" class="post-form" style="display: flex; flex-direction:column;">
    {% csrf_token %}
        {{form.as_p}}

    
<button type="submit" style="width:10vw;" class="boton">Send</button>
</form>
</div>

{% endblock %}
